<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <table class="table-style">
        <tr>
            <td colspan="2" class="column">Cột 1+Cột 2</td>

            <td class="column">Cột 3</td>
            <td class="column">Cột 4</td>
            <td class="column">Cột 5</td>
            <td class="column">Cột 6</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" class="column">Cột 1</td>
            <td class="column">Cột 2</td>
            <td class="column">Cột 3</td>
            <td colspan="3" rowspan="2" class="column">Cột 4</td>
            <td class="column">Cột 5</td>
            <td class="column">Cột 6</td>
        </tr>
        <tr>
            <td class="column">Cột 1</td>
            <td class="column">Cột 2</td>
            <td class="column">Cột 3</td>
            <td class="column">Cột 4</td>
            <td class="column">Cột 5</td>
            <td class="column">Cột 6</td>
        </tr>
    </table>
</body>
</html>
