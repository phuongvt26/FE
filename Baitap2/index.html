<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2: Pop-up đăng bài</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </link>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="created-post">
            <div class="title-action">Tài khoản đăng bài</div>
            <select class="choose-admin">
                <option>Đặng Hồng Nhung</option>
                <option>Ban văn hoá truyền thông</option>
                <option>Madam biết tuốt</option>
                <option>Maxo</option>
                <option>Pika</option>
            </select>
            <div class="title-action">Chuyên mục</div>
            <select class="choose-category">
                <option>Ngôi sao tháng 1</option>
                <option>Ngôi sao tháng 2</option>
                <option>Ngôi sao tháng 3</option>
                <option>Ngôi sao tháng 4</option>
                <option>Ngôi sao tháng 4</option>
            </select>
            <div class="title-action">Chọn tag</div>
            <select class="choose-tag">
                <option>Lấy hàng</option>
                <option>Trả hàng</option>
                <option>Điện thoại</option>
                <option>Văn phòng</option>
                <option>Nhà mạng</option>
            </select>
            <div class="title-action">Link đính kèm</div>
            <input class="input-content" placeholder="Nhập link">
            <div class="title-action">Giới thiệu</div>
            <input class="input-content" placeholder="Nhập nội dung">
            <div class="add-file">
                <div class="add-attachment">
                    <i class="fa-solid fa-image"></i>
                    <span class="add-file-title">Đính kèm ảnh/video</span>
                </div>
            </div>
            <div class="submit">
                <button onclick="location.href='https://www.w3schools.com/css/css_positioning.asp'"
                    class="submit-button">Submit</button>
            </div>

        </div>
    </div>
</body>

</html>
